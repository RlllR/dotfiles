[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
	if !exists('g:quidkrun_config')
		let g:quickrun_config = {}
	endif
	let g:quickrun_config['watchdogs_checker/'] = {
		\ 'outputter/quickfix/open_cmd' : '',
		\ 'hook/qfstatusline_update/enable_exit' : 1,
		\ 'hook/qfstatusline_update/priority_exit' : 4,
		\}
'''

[[plugins]]
repo = 'osyo-manga/vim-watchdogs'
depends = [
  'jceb/vim-hier',
  'dannyob/quickfixstatus',
  'osho-manga/shabadou.vim',
  'thinca/vim-quickrun',
]
on_event = ['FocusLost', 'CursorHold']
hook_add = '''
    let g:watchdogs_check_BufWritePost_enable = 0
    let g:watchdogs_check_CursorHold_enable = 0
    let g:watchdogs_check_BufWritePost_enable_on_wq = 0

	let g:quickrun_config = get(g:, 'quickrun_config', {})
	let g:quickrun_config['watchdogs_checker/_'] = {
        \ 'outputter/quickfix/open_cmd': '',
        \ 'hook/qfsigns_update/enable_exit': 1,
        \ 'hook/qfsigns_update/priority_exit': 3
        \ }
    let phpcs_command = "phpcs"
    if executable(phpcs_command)
        let error_format =
            \ '%-GFile\,Line\,Column\,Type\,Message\,Source\,Severity%.%#,'.
            \ '"%f"\,%l\,%c\,%t%*[a-zA-Z]\,"%m"\,%*[a-zA-Z0-9_.-]\,%*[0-9]%.%#'

        let g:quickrun_config["watchdogs_checker/phpcs"] = {
            \ "quickfix/errorformat": error_format,
            \ "command" : phpcs_command,
            \ "cmdopt" : "--report=csv --standard=ruleset.xml",
            \ "exec" : '%c %o %s:p',
            \ }

        unlet phpcs_command
        unlet error_format

        let g:quickrun_config["php/watchdogs_checker"] = {
            \ "type" : "watchdogs_checker/phpcs",
            \ }
    endif

	let g:quickrun_config['watchdogs_checker/jshint'] = {'cmdopt': '--config `/.jshintrc'}
'''
hook_post_source = '''
	call watchdogs#setup(g:quickrun_config)
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
    let g:NERDTreeShowHidden = 1
    let g:NERDTreeShowBookmarks = 1
    let file_name = expand("%:p")
    nnoremap <silent><C-e> :NERDTreeToggle<CR>
'''

# シンタックスチェック系
[[plugins]] # toml syntax
repo = 'cespare/vim-toml'
on_ft = 'toml'

# fzf
[[plugins]]
repo = 'junegunn/fzf.vim'
depends = ['fzf']
build = './install'
hook_add = '''
    let g:fzf_layout = {'down': '~40%'}
    let g:fzf_buffers_jump = 1
    let g:fzf_commits_log_options = '--graph --color=always --format="%C(auto)%h%d %s %C(black)%C(bold)%cr"'
    let g:fzf_tags_command = 'ctags -R'
    nnoremap <slient> <leader><leader> :call fzf#run({
        \   'sink': 'tabedit',
        \   'options': '--multi --reverse'
        \})<CR>
    nnoremap <slient> <leader><Enter> :call fzf#run({
        \   'source': 'reverse(s:all_files())',
        \   'sink': 'edit',
        \   'options': '-m -x +s'
        \})<CR>
    nnoremap <slient > <leader>g  :call fzf#run({
        \   'source': 'git ls-files',
        \   'sink': 'e'
        \})<CR>
'''
