# Ctrl-j でコマンドモードに
unbind C-j
set-option -g prefix C-j
bind C-j send-prefix

# tmux内のvimで256色を設定する
#$set-option -g default-terminal "screen-256color"
set-option -g default-terminal "xterm-256color"

set-option -g history-limit 5000
set-option -g default-shell /bin/zsh

set -g escape-time 0

#============================================= status-bar =============================================
## ステータスバーをutf-8に対応
set-option -g status-utf8 on

# ステータスバーをトップに配置
set-option -g status-position top

# 左右のステータスバーの長さを決定
set-option -g status-left-length 90
set-option -g status-left-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# 現在時刻
set-option -g status-right '[%Y-%m-%d(%a) %H:%M:%S]'

# ステータスバーを1秒毎に描画
set-option -g status-interval 1

# センタライズ
set-option -g status-justify centre

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green


#============================================= key-bind =============================================

# Vi キーバインド
set-window-option -g mode-keys vi

bind C-v copy-mode \; display "Copy mode"

# Prefix+Enter/y でコピー
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
# クリップボードにも保存されているのでCtrl-v でもペースト可能
bind p paste-buffer

# vim <=> tmux 間でクリップボード利用可能
set-option -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'

# Esc キーでコピーの反転を解除（コピーモードは抜けない）
bind -t vi-copy Escape clear-selection
# Ctrl-c キーでコピーの反転を解除し、コピーモードから抜ける
bind -t vi-copy C-c cancel

# コピーモード中 v で選択
bind -t vi-copy v begin-selection
# コピーモード中 C-v で矩形選択開始
bind -t vi-copy C-v rectangle-toggle
# 1行選択
bind -t vi-copy V select-line

# Vi モード中に Ctrl-a で行頭に（Emacs ライク）
bind -t vi-copy C-a start-of-line
# Vi モード中に Ctrl-e で行末に（Emacs ライク）
bind -t vi-copy C-e end-of-line

# 単語の最初の1文字に移動
bind -t vi-copy w next-word
# 単語の最後の1文字に移動
bind -t vi-copy e next-word-end
# w の逆の動き back
bind -t vi-copy b previous-word

# 画面上に映る最上行に移動
bind -t vi-copy g top-line
# 画面上に映る最下行に移動
bind -t vi-copy G bottom-line

# 前方検索
bind -t vi-copy / search-forward
# 後方検索
bind -t vi-copy ? search-backward

# ページスクロール
bind -t vi-copy C-n page-up
bind -t vi-copy C-f page-down
# ページ送り
bind -t vi-copy C-u scroll-up
bind -t vi-copy C-d scroll-down

#=================== Window & Pane ====================================================
#
# ウィンドウとペインの番号を1から開始(デフォルト0)
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Create new Window
bind C-c new-window -n zsh

# Create new Pane
# Prefix + - で横に Prefix + |  で縦に分割(ペイン)する
bind C-s split-window -h
bind C-i split-window -v

# Prefix + Ctrl-j/l でウィンドウ切り替え
# Prefix + Ctrl-j,j,j,j,j,..... と連打可能
bind -r C-j select-window -t :-
bind -r C-k select-window -t :+

# Prefix + hjkl でペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインサイズを上下左右(Prefix + JKHL)に変更
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# Ctrl-o でペインをローテーションしながら移動
bind -n C-o select-pane -t :.+

# 同期
bind e setw synchronize-panes on
bind E setw synchronize-panes off


#+
# その他
#+
# prefix + r で設定ファイル再読み込み
unbind C-r
bind C-r source-file ~/.tmux.conf \; display-message "tmux reloaded."

# C-j Insert でmain-vertical レイアウトのまま、新しいペインを生成
bind IC run-shell "sh -c \"tmux split-window -v -t 0 \\\"$( tmux list-panes -F '#{pane_active} #{pane_start_command}' | egrep ^1 | sed 's/^1 //' )\\\" \\; select-layout main-vertical \""

# C-j Delete でウィンドウを強制終了
bind DC confirm-before -p "kill-window #W? (y/n)" kill-window
